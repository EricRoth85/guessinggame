<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Barlow|Bungee" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div id="winLoseWrap" class="hidden">
        <div id="winLose"><h1 id="winLosenote">You Win!</h1><br><button  class='reset btn btn-warning'>Reset</button></div></div>
        <div id='app' class='center col-md-6'>
        
        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
          <h3 id='guess-note'><span id='note-1'></span><span id='note-2'></span></h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id = 'submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
                <li class='guess'>#</li>
                <li class='guess'>#</li>
                <li class='guess'>#</li>
                <li class='guess'>#</li>
                <li class='guess'>#</li>
              </ul>
          </div>

          <div id="menu-btns">
            <button class='reset btn btn-warning'>Reset</button>
            <button id='hint' class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/GuessingGame.js"></script>
  </body>
</html>
